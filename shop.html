<!DOCTYPE html><html lang="vi">
    <head>
      <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Shop Bán ACC Roblox | Ninja Cat</title>
            <style>
                body {
                      margin: 0; font-family: Arial, sans-serif; background: #f4f4f4;
                          }
                              header {
                                    background: #333; color: white; padding: 10px; text-align: center;
                                        }
                                            nav {
                                                  background: #444; color: white; display: flex; justify-content: space-around; padding: 10px 0;
                                                      }
                                                          nav button {
                                                                background: none; border: none; color: white; font-size: 16px;
                                                                    }
                                                                        .tab {
                                                                              display: none; padding: 20px;
                                                                                  }
                                                                                      .active { display: block; }
                                                                                          .balance {
                                                                                                position: absolute; right: 10px; top: 10px; background: yellow; padding: 5px 10px; border-radius: 5px;
                                                                                                    }
                                                                                                        .acc-list button {
                                                                                                              margin: 10px 0; padding: 5px 10px;
                                                                                                                  }
                                                                                                                    </style>
                                                                                                                    </head>
                                                                                                                    <body>
                                                                                                                      <header>
                                                                                                                          <h1>Shop Bán ACC Roblox</h1>
                                                                                                                              <div class="balance">Số dư: <span id="balance">0</span>đ</div>
                                                                                                                                </header>  <nav>
                                                                                                                                    <button onclick="showTab('home')">Trang chủ</button>
                                                                                                                                        <button onclick="showTab('napthe')">Nạp thẻ</button>
                                                                                                                                            <button onclick="showTab('muaacc')">Mua tài khoản</button>
                                                                                                                                                <button onclick="showTab('lichsu')">Lịch sử</button>
                                                                                                                                                  </nav>  <div id="home" class="tab active">
                                                                                                                                                      <h2>Chào mừng đến Shop ACC Ninja Cat</h2>
                                                                                                                                                          <p>Mua bán acc uy tín - nạp thẻ tự động - hỗ trợ tận răng!</p>
                                                                                                                                                            </div>  <div id="napthe" class="tab">
                                                                                                                                                                <h2>Nạp Thẻ</h2>
                                                                                                                                                                    <label>Loại thẻ:</label>
                                                                                                                                                                        <select id="cardType">
                                                                                                                                                                              <option value="">--Chọn loại thẻ--</option>
                                                                                                                                                                                    <option value="Viettel">Viettel</option>
                                                                                                                                                                                          <option value="Vinaphone">Vinaphone</option>
                                                                                                                                                                                                <option value="Mobifone">Mobifone</option>
                                                                                                                                                                                                    </select><br><br>
                                                                                                                                                                                                        <label>Mệnh giá:</label>
                                                                                                                                                                                                            <select id="cardAmount">
                                                                                                                                                                                                                  <option value="">--Chọn mệnh giá--</option>
                                                                                                                                                                                                                        <option value="10000">10,000đ</option>
                                                                                                                                                                                                                              <option value="20000">20,000đ</option>
                                                                                                                                                                                                                                    <option value="50000">50,000đ</option>
                                                                                                                                                                                                                                        </select><br><br>
                                                                                                                                                                                                                                            <input id="seri" placeholder="Nhập seri" /><br><br>
                                                                                                                                                                                                                                                <input id="code" placeholder="Nhập mã thẻ" /><br><br>
                                                                                                                                                                                                                                                    <button onclick="submitCard()">Nạp thẻ</button>
                                                                                                                                                                                                                                                        <p id="nap-msg"></p>
                                                                                                                                                                                                                                                          </div>  <div id="muaacc" class="tab">
                                                                                                                                                                                                                                                              <h2>Mua Tài Khoản</h2>
                                                                                                                                                                                                                                                                  <div class="acc-list">
                                                                                                                                                                                                                                                                        <div>Acc Roblox 1 - Giá: 10,000đ <button onclick="buyAcc(10000)">Mua</button></div>
                                                                                                                                                                                                                                                                              <div>Acc Roblox 2 - Giá: 20,000đ <button onclick="buyAcc(20000)">Mua</button></div>
                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                    </div>  <div id="lichsu" class="tab">
                                                                                                                                                                                                                                                                                        <h2>Lịch sử giao dịch</h2>
                                                                                                                                                                                                                                                                                            <ul id="history"></ul>
                                                                                                                                                                                                                                                                                              </div>  <script>
                                                                                                                                                                                                                                                                                                  let balance = 0;
                                                                                                                                                                                                                                                                                                      function showTab(tabId) {
                                                                                                                                                                                                                                                                                                            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
                                                                                                                                                                                                                                                                                                                  document.getElementById(tabId).classList.add('active');
                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                          function updateBalance() {
                                                                                                                                                                                                                                                                                                                                document.getElementById('balance').textContent = balance;
                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                        function submitCard() {
                                                                                                                                                                                                                                                                                                                                              const type = document.getElementById('cardType').value;
                                                                                                                                                                                                                                                                                                                                                    const amount = document.getElementById('cardAmount').value;
                                                                                                                                                                                                                                                                                                                                                          const seri = document.getElementById('seri').value.trim();
                                                                                                                                                                                                                                                                                                                                                                const code = document.getElementById('code').value.trim();

                                                                                                                                                                                                                                                                                                                                                                      if (!type || !amount || !seri || !code || seri.length < 5 || code.length < 5) {
                                                                                                                                                                                                                                                                                                                                                                              document.getElementById('nap-msg').textContent = 'Vui lòng nhập đầy đủ thông tin hợp lệ.';
                                                                                                                                                                                                                                                                                                                                                                                      return;
                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                  document.getElementById('nap-msg').textContent = 'Đang gửi...';
                                                                                                                                                                                                                                                                                                                                                                                                        setTimeout(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById('nap-msg').textContent = 'Thẻ đã gửi, vui lòng đợi admin duyệt.';
                                                                                                                                                                                                                                                                                                                                                                                                                        sendEmail(type, amount, seri, code);
                                                                                                                                                                                                                                                                                                                                                                                                                              }, 2000);
                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                      function sendEmail(type, amount, seri, code) {
                                                                                                                                                                                                                                                                                                                                                                                                                                            fetch('https://formsubmit.co/ajax/buiminh2011tv@gmail.com', {
                                                                                                                                                                                                                                                                                                                                                                                                                                                    method: 'POST',
                                                                                                                                                                                                                                                                                                                                                                                                                                                            headers: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      'Content-Type': 'application/json',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                'Accept': 'application/json'
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                body: JSON.stringify({
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          type: type,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    amount: amount,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              seri: seri,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        code: code
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                })
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              function buyAcc(price) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (balance >= price) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            balance -= price;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    updateBalance();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById('history').innerHTML += `<li>Đã mua acc giá ${price}đ</li>`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          alert('Không đủ tiền!');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        updateBalance();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </script></body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </html>
